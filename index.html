<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather app</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#"><img src="assets/images/logo.svg" alt=""></a>
      </div>
     <div class="units-dropdown-wrapper">
      
      <select class="dropdown_header" name="units" id="units">
        <option value="">Units</option>
      </select>
      <img src="assets/images/icon-dropdown.svg" alt="" class="units_icon">
    </div>
    </nav>
    <section class="hero">
      <h1>How's the sky looking today?</h1>

      <div class="hero_search">
        <input placeholder="Search for a place..." type="text" class="hero_text" name="search" id="searchInput">
        <button type="submit" class="hero_button" id="searchBtn">Search</button>
      </div>
    </section>
  </header>
  <main>
    <section class="left_panel">
      
    </section>
    <section class="right_panel">
      
    </section>
  </main>
  <script src="script.js"></script>

</body>

</html>
